<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500">User Interface</a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Cards
                </h2>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <div class="mb-6 sm:mb-12">
            <mat-button-toggle-group class="flex flex-wrap -m-2" [(ngModel)]="selectedFilter"
                (change)="onFilterChange($event)">
                <ng-container *ngFor="let filter of filters">
                    <mat-button-toggle class="m-2" [value]="filter">
                        <span class="text-secondary">{{filter | titlecase}}</span>
                        <span class="ml-1.5 font-medium text-secondary">({{numberOfCards[filter]}})</span>
                    </mat-button-toggle>
                </ng-container>
            </mat-button-toggle-group>
        </div>

        <div class="flex flex-wrap items-start w-full max-w-400 -m-4">


            <ng-container *ngIf="contacts$ | async as contacts">
                <ng-container *ngFor="let book of contacts; let i = index; trackBy: trackByFn">
                    <!-- Card #17 -->
                    <fuse-card class="flex flex-col max-w-80 w-full filter-article filter-interactive"
                        [flippable]="true" [face]="'front'" #flippableCard01="fuseCard">
                        <ng-container fuseCardFront>
                            <img class="object-cover" src="assets/images/cards/collection.jpeg" alt="Card cover image">
                            <div class="m-8 mb-4">
                                <div class="text-2xl font-semibold leading-tight">{{book.title}}
                                </div>
                                <div class="mt-4">Autor: {{book.authors}}</div>
                                <div class="mt-3 -mx-3">
                                    <button class="px-3" mat-button [color]="'primary'"
                                        (click)="flippableCard01.face = flippableCard01.face === 'front' ? 'back' : 'front'">
                                        Recomendaciones
                                    </button>
                                </div>
                            </div>
                        </ng-container>
                        <ng-container fuseCardBack>
                            <div class="flex flex-col flex-auto m-4">
                                <button class="ml-1.5" mat-icon-button
                                    (click)="flippableCard01.face = flippableCard01.face === 'front' ? 'back' : 'front'">
                                    <mat-icon [svgIcon]="'heroicons_outline:arrow-narrow-left'"></mat-icon>
                                </button>
                                <div class="m-4 mt-3">
                                    <div class="text-2xl font-semibold leading-tight">
                                        Algunas recomendaciones para este titulo son
                                    </div>
                                    <div class="mt-4">
                                        Libro 1
                                    </div>
                                    <div class="mt-4">
                                        Libro 2
                                    </div>
                                    <div class="mt-4">
                                        Libro 3
                                    </div>
                                    <div class="mt-4">
                                        Libro 4
                                    </div>
                                    <div class="mt-4">
                                        Libro 5
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </fuse-card>
                </ng-container>
            </ng-container>






        </div>

    </div>

</div>
